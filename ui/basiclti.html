<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.index.css" />
    </head>
    <body>

         <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main id="oauth-container" class="oae-main-content" role="main">

        </main>

        <!-- OAuth accept template -->
        <div id="basiclti-template"><!--
            <form action="${basiclti.url}" id="basiclti-form" method="post" enctype="application/x-www-form-urlencoded">
                {for param in basiclti.parameters}
                    <input type="hidden" name="${" value="${param.value}"/>
                {/for}
            </form>
        --></div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/oauth.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
